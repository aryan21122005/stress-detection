<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stress Overlay</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; }
      .row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
      input { width: 260px; padding: 6px 8px; }
      button { padding: 6px 10px; }
      .muted { color: #666; font-size: 12px; }
      .section { margin-top: 8px; }
      .label { font-weight: 600; font-size: 13px; }
    </style>
  </head>
  <body>
    <h3>Stress Monitor Overlay</h3>
    <div class="row"><label class="label" for="inferBase">Infer URL</label></div>
    <div class="row">
      <input id="inferBase" placeholder="http://127.0.0.1:5001" />
      <button id="save">Save Settings</button>
    </div>

    <hr />
    <div class="section">
      <h4>Data saving</h4>
      <div class="row"><label class="label" for="sessionId">Session ID</label></div>
      <div class="row"><input id="sessionId" placeholder="e.g. sess_1234" /></div>
      <div class="row"><label class="label" for="relayUrl">Relay URL</label></div>
      <div class="row"><input id="relayUrl" placeholder="http://127.0.0.1:5001/metrics" /></div>
      <div class="row">
        <input type="checkbox" id="saveMetricsChk" />
        <label for="saveMetricsChk">Save metrics to server</label>
      </div>
    </div>

    <hr />
    <div class="row"><button id="toggle">Start Overlay</button></div>
    <div class="muted">Overlay calls your local inference server. When enabled, metrics post to the relay URL with the provided session ID.</div>
    <script src="popup.js"></script>
  </body>
</html>
